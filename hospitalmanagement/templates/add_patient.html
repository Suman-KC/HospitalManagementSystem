{% include 'base.html' %}
{%include 'navigation.html'%}
{% block content  %}
<style>
    .makeborder{
      border:solid blue 5px;
       border-radius:10px;
       padding-bottom:20px;
        {% comment %} border-radius: 5px; {% endcomment %}
  
    }
  </style>
  
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-4 ">
      </div>
      <div class="col-md-4 bg-light makeborder">
  <form method="POST">
    <h2 class="text-center" >Add Patient</h2>
    {% csrf_token %}
     <div class="form-group ">
       <label for="name">patient name</label>
       <input type='text' class="form-control"placeholder="name" name="name" required>
       <small id="emailHelp" class="form-text text-muted">write proper name</small>
     </div>
     <div class="form-group ">
       <label for="name">patient gender</label>
       <input type='text' class="form-control"placeholder="gender" name="gender" required>
     </div>
     
     <div class="form-group ">
      <label for="name">patient phone</label>
      <input type='text' class="form-control"placeholder="phoneno" name="mobile">
    </div>
         
    <div class="form-group ">
      <label for="name">patient address</label>
      <input type='text' class="form-control"placeholder="address" name="address" required>
    </div>
    
     <div class="form-check">
       <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">Check me out</label>
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
    </div>
   </form>
  </div>
   <div class="col-md-4">
  </div>
  </div>
  </div>
   
  {% endblock content%}
